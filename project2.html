<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-black text-white">
    <div class="min-h-screen">
        <section class="h-screen relative overflow-hidden flex items-center">
            <div class="absolute inset-0 bg-gradient-to-b from-black/50 to-black z-10"></div>
            <div class="absolute inset-0 z-0">
                <img src="img/ui/mockup.gif" alt="UI Design Preview" 
                    class="w-full h-full object-cover opacity-50">
            </div>
            <div class="container mx-auto px-4 relative z-20">
                <div class="max-w-2xl">
                    <p class="text-neutral-400 text-sm tracking-wider mb-4">02 — UI/UX PROJECT</p>
                    <h1 class="text-6xl lg:text-8xl font-light mb-8 gradient-text leading-none">Figma</h1>
                    <p class="text-xl text-neutral-300 leading-relaxed mb-8">
                        Collection d'interfaces utilisateur créées pour diverses applications,
                        alliant esthétique moderne et expérience utilisateur intuitive.
                    </p>
                    <div class="flex gap-4 flex-wrap">
                        <span class="px-6 py-2 rounded-full border border-white/20 hover:border-white/40 transition-colors">UI Design</span>
                        <span class="px-6 py-2 rounded-full border border-white/20 hover:border-white/40 transition-colors">Figma</span>
                        <span class="px-6 py-2 rounded-full border border-white/20 hover:border-white/40 transition-colors">Mobile App</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-24 bg-neutral-950">
            <div class="container mx-auto px-4">
                <div class="max-w-7xl mx-auto space-y-24">
                    <div class="grid lg:grid-cols-2 gap-16 items-center">
                        <div>
                            <img src="img/ui/mockup.png" alt="Design Preview" 
                                class="w-full rounded-2xl shadow-2xl">
                        </div>
                        <div class="space-y-6">
                            <h2 class="text-4xl font-light">Marketplace</h2>
                            <p class="text-neutral-300">Design d'interface utilisateur pour un projet de Marketplace.</p>
                            <div class="grid grid-cols-3 gap-4">
                                <img src="img/ui/screen1.png" alt="Screen 1" class="rounded-xl hover:scale-105 transition-all">
                                <img src="img/ui/screen2.png" alt="Screen 2" class="rounded-xl hover:scale-105 transition-all">
                                <img src="img/ui/screen3.png" alt="Screen 3" class="rounded-xl hover:scale-105 transition-all">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
